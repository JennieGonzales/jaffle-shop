models: 
  - name: customers
    description: This model provides a comprehensive view of customer information by combining customer details with their order history and summarizing key metrics.
    columns:
      - name: customer_id
        description: A unique identifier for each customer.
        tests:
          - unique
          - not_null
      - name: customer_name
        description: The name of the customer.
        tests:
          - not_null
      - name: count_lifetime_orders
        description: The total number of orders placed by the customer over their lifetime.
        tests:
          - not_null
      - name: first_ordered_at
        description: The date and time when the customer placed their first order.
        tests:
          - not_null
      - name: last_ordered_at
        description: The date and time when the customer placed their most recent order.
        tests:
          - not_null
      - name: lifetime_spend_pretax
        description: The total amount of money spent by the customer on orders before tax.
        tests:
          - not_null
      - name: lifetime_tax_paid
        description: The total amount of tax paid by the customer on their orders.
        tests:
          - not_null
      - name: lifetime_spend
        description: The total amount of money spent by the customer on orders, including tax.
        tests:
          - not_null
      - name: customer_type
        description: Indicates whether the customer is 'new' or 'returning', based on their order history.
        tests:
          - not_null